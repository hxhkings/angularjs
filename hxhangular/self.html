<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	{{ctrl.message}} AngularJS.

	<button ng-click="ctrl.changeMessage()">
		Change Message
	</button>

	<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
		<span class="label">{{note.label}}</span>
		<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
	</div>
	<hr>
	<div ng-repeat="note in ctrl.notes">
		<div>First Element: {{$first}}</div>
		<div>Middle Element: {{$middle}}</div>
		<div>Last Element: {{$last}}</div>
		<div>Index of Element: {{$index}}</div>
		<div>Even Position: {{$even}}</div>
		<div>Odd Position: {{$odd}}</div>

		<span class="label">{{note.label}}</span>
		<span class="status" ng-bind="note.done"></span><br><br>
	</div>
	<table>
		<tr ng-repeat-start="note in ctrl.notes">
			<td>{{note.label}}</td>
		</tr>
		<tr ng-repeat-end>
			<td>Done: {{note.done}}</td>
		</tr>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('notesApp', []).
			controller('MainCtrl', [function(){
				var self = this;
				self.message = 'Hello';
				self.changeMessage = function(){
					self.message = self.message === 'Goodbye' 
									? 'Hello': 'Goodbye';
				};
				self.notes = [
					{id: 1, label: 'First Note', done:false, assignee:'Shyam'},
					{id: 2, label: 'Second Note', done:false},
					{id: 3, label: 'Done Note', done:true},
					{id: 4, label: 'Last Note', done:false, assignee:'Brad'}
				];
				self.getNoteClass = function(status){
					return {
						done: status,
						pending: !status
					};
				};

			}]);
	</script>
</body>
</html>
